<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiyya - Contact</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preload" href="css/style.min.css" as="style">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body class="">
  
  <div class="contact-page">
   
    <header class="header">
       <div class="header__wrapper wrapper">
        <div class="header__logo"><a href="index.html"><img src="img/vector/hiyya-logo-white.svg" alt="header logo"></a></div>
        <nav class="header__nav nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="about.html">About us</a></li>
                <li class="nav__item"><a href="how-it-works.html">How it works</a></li>
                <li class="nav__item"><a href="pricing.html">Pricing</a></li>
                <li class="nav__item nav__item--active"><a>Contact</a></li>
            </ul>
        </nav>
        <button class="header__nav-burger">Menu</button>
      </div>
    </header>
    
    <section class="advertisment advertisment--contact">
        <div class="advertisment__wrapper wrapper">
            <div class="advertisment__text" data-aos="fade-right">
                <h1 class="advertisment__header">Reach out to us and discover what we can do for you</h1>
            </div>
            <div class="advertisment__img" data-aos="fade-left" data-aos-delay="300">
                <img src="img/vector/contact-1.svg" alt>
            </div>
        </div>
    </section>
    
    <section class="form">
        <div class="form__wrapper">
            <form action="" id="form">
                <div class="form__block-wrapper">
                    <div class="form__block" data-aos="fade-right" data-aos-delay="500">
                        <div class="form__item">
                            <input type="text" class="form__input" required>
                            <label class="form__label">First name</label>
                        </div>
                        <div class="form__item">
                            <input type="text" class="form__input" required>
                            <label class="form__label">Email address</label>
                        </div>
                        <div class="form__item">
                            <input type="text" class="form__input" required>
                            <label class="form__label">Job title</label>
                        </div>
                        <div class="form__item">
                            <input type="text" class="form__input" required>
                            <label class="form__label">Company website</label>
                        </div>
                    </div>
                    <div class="form__block" data-aos="fade-left" data-aos-delay="800">
                        <div class="form__item">
                            <input type="text" class="form__input" required>
                            <label class="form__label">Last name</label>
                        </div>
                        <div class="form__item">
                            <input type="text" class="form__input" required>
                            <label class="form__label">Phone number</label>
                        </div>
                        <div class="form__item">
                            <input type="text" class="form__input" required>
                            <label class="form__label">Company</label>
                        </div>
                        <div class="form__item">
                            <input type="text" class="form__input" required>
                            <label class="form__label">Your question</label>
                        </div>
                        
                        <input type="submit" class="button form__button" value="Submit">
                    </div>
                </div>
            </form>
        </div>
    </section>

    <footer class="footer footer--contact">
        <div class="footer__wrapper">
            <a href="index.html"><img src="img/vector/hiyya-logo-blue.svg" alt="hiyya logo" class="footer__logo"></a>
            <div class="footer__links">
                <a href="#" class="footer__link">Terms &#38; conditions</a>
                <a href="#" class="footer__link">Privacy</a>
                <span class="footer__link footer--copy">Hiyya | 2019 All rights reserved</span>
            </div>
        </div>
    </footer>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/menuOpen.js"></script>
</body>
</html>
